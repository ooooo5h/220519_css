<!DOCTYPE html>
<html lang="en">
<head>
    <title>Page Title</title>
    <style>
        h1, h2 {
            color: blue;
        }

        div > p {
            color: red;
        }
    </style>

</head>
<body>
    <h1>hello world</h1>
    <h2>hello world2</h2>
    <div>
        <p>hello world3</p>
    </div>
    <p>hello world4</p>
</body>
</html>
